<div class="col-sm-8 blog-main">
	{% for post in site.triathlon reversed %}
	<article class="blog-post">
    
    	<h2 class="blog-post-title"><a href="{{post.url}}">{{post.title}}</a></h2>

    	<p class="blog-post-meta">{{ post.date | date: "%B %-d, %Y" }}</p>

    	{{ post.content }}
	</article><!-- /.blog-post -->
	{% endfor %}
</div><!-- /.blog-main -->
